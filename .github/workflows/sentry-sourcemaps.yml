name: Sentry Source Maps
run-name: ${{ github.actor }} merged to ${{ github.repository }} Sentry source maps upload...

# on:
#   push:
#     branches:
#       - main
#       - staging
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i
      - run: npm run build
      - run: npm run sentry:sourcemaps
